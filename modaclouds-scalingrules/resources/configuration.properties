REGION=eu-west-1
SECURITY_GROUP_NAME=ScalingRulesTests

CLOUDML_PORT=9000
MONITORING_PLATFORM_PORT=8170

mic_KEYPAIR_NAME=desantis-ireland
mic_AMI=ami-306b2a47
mic_SIZE=m3.large
mic_INSTANCES=1
mic_DISK=8
mic_OS=Linux/UNIX
mic_SSH_USER=ubuntu
mic_SSH_PASS=ubuntu
mic_PROTOCOL=http
mic_PORT=8080
mic_STARTER=bash /home/ubuntu/updateEverything && sudo bash /home/ubuntu/snapshotMICStarter 127.0.0.1 %s && source /home/ubuntu/.bashrc && bash /home/ubuntu/startImperialDC
mic_RETRIEVE_FILES=/tmp/imperial_dc.log;/home/ubuntu/nohup-glass.out;/home/ubuntu/glassfish4/glassfish/domains/domain1/logs/server.log
mic_ADD_TO_LOAD_BALANCER=export AWS_ACCESS_KEY_ID=%s && export AWS_SECRET_ACCESS_KEY=%s && export AWS_DEFAULT_REGION=%s && bash /home/ubuntu/add_to_loadBalancer %s
mic_DEL_FROM_LOAD_BALANCER=export AWS_ACCESS_KEY_ID=%s && export AWS_SECRET_ACCESS_KEY=%s && export AWS_DEFAULT_REGION=%s && bash /home/ubuntu/deregister_from_lb %s
mic_METRICS=CPUUtilization

mpl_KEYPAIR_NAME=desantis-ireland
mpl_AMI=ami-1e682969
mpl_SIZE=m3.large
mpl_INSTANCES=1
mpl_DISK=8
mpl_OS=Linux/UNIX
